<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bruce Lee Fan Club</title>
    <link href="css/default.css" rel="stylesheet"/>
    <!--<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />-->

</head>
<body>
    <h1>Welcome to Bruce Lee Fan Site</h1>
    <img id="imgBruce" src="img/Bruce Lee.jpg" />

    <p>Bruce Lee is an infamous Global Movie/Action Movie Star and a Kung Fu Master.</p>
    <br />

    <p>Reason why we love him</p>
    <ul>
        <li>A: Fast</li>
        <li>B: Strong</li>
        <li>C: Discipline</li>
    </ul>

    <h2>Ask him anything. Send a message to him.</h2>

    <form>
        <label>Subject: </label>
        <input id="txtSubject" /><br />
        <label>From: </label>
        <input id="txtFrom" /><br />
        <label>Message: </label>
        <textarea id="txtMsg" rows="4"></textarea><br />
        <input id="btnSend" type="button" value="Send Message" />
    </form>

    <form>
        <label>Click this: </label>
        <input id="btnsend1" type="button" value="Send Message1" />
    </form>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>
    <script src="js/greeting.js"></script>
</body>
</html>
